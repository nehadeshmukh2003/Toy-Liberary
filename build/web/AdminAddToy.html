<!DOCTYPE html>
<html>
    <head>
        <title>Add Toy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Simple styling for form */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 20px;
                text-align: center;
            }

            form {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }

            label, input {
                display: block;
                margin: 10px 0;
                width: 100%;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }

            input[type="text"] {
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            input[type="submit"] {
                background-color: orange;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #e69500;
            }
        </style>
    </head>
    <body>
        <h2>Add Toy</h2>
        
        <form action="AdminAddToy.jsp" method="POST">
           <label for="name">Toy Name</label>
           <input type="text" id="name" name="tname" required><br><br>
           
           <label for="price">Toy Price</label>
           <input type="text" id="price" name="price" required><br><br>

           <input type="submit" value="Submit" />
        </form>
        <center> <a href="validadmin.jsp">Back to Home</a></center>
    </body>
</html>
