<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["registrationForm"]["name"].value;
            let address = document.forms["registrationForm"]["address"].value;
            let email = document.forms["registrationForm"]["email"].value;
            let mobileNo = document.forms["registrationForm"]["mobileno"].value;
            let username = document.forms["registrationForm"]["username"].value;
            let password = document.forms["registrationForm"]["password"].value;

            let mobilePattern = /^[0-9]{10}$/; // Regex for 10 digit mobile number
            let passwordPattern = /^[0-9]{4}$/; // Regex for 4 digit password

            if (name === "" || address === "" || email === "" || mobileNo === "" || username === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }

            // Validate email format
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Validate mobile number
            if (!mobilePattern.test(mobileNo)) {
                alert("Mobile number must be 10 digits");
                return false;
            }

            // Validate password
            if (!passwordPattern.test(password)) {
                alert("Password must be exactly 4 digits");
                return false;
            }

            return true; // Submit the form
        }
    </script>
</head>
<body>
<center><h2>User Registration</h2></center>
    <form name="registrationForm" onsubmit="return validateForm()" method="post" action="Registration.jsp">
        <input type="text" name="name" id="name" placeholder="Full Name" required>
        <input type="text" name="address" id="address" placeholder="Address" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="text" name="mobileno" id="mobileno" placeholder="Mobile No (10 digits)" required>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password"id="password"placeholder="Password (4 digits)" required>
        <button type="submit">Register</button>
        
    
    
    
    
    
        
        <!-- User details are stored in session attributes here -->
    
    </form>
</body>
</html>
